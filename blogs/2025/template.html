<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的游记</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.8;
    }

    header {
      background-color: #007acc;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
      background: white;
      white-space: pre-wrap; /* 保留换行和空行 */
      word-wrap: break-word;
    }

    h1, h2, h3 {
      color: #007acc;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1rem 0;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      body {
        font-size: 16px;
      }

      header {
        padding: 0.75rem;
      }

      main {
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>我的游记标题</h1>
    <p>副标题或简短介绍</p>
  </header>

  <main>
    <h2>正文</h2>
    <div>
      这是我的游记内容。

      每一段之间留一个空行，我只要在 HTML 里粘贴就会自动分段。

      例如：

      今天我们去了亚庇的水上清真寺，非常漂亮。

      然后又去了丹绒亚路海滩，孩子们玩得很开心！

      晚上吃了海鲜烧烤，物美价廉。
    </div>

    <img src="images/photo1.jpg" alt="旅途照片">
  </main>
</body>
</html>
