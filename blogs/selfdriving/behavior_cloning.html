              <p class ='card-text'>

无人驾驶的实现，在算法上有大致两种：
<br><br>
1. 端到端的深度学习，也就是从摄像头或者其他的直接的输入原始数据，训练出一个转向、油门、刹车的结果。<br>
2. 每一步都用确定的规则来实现，从感知、定位到控制都有明确的规则。<br>
 
<br><br>
而这里要介绍的是前者，端到端的深度学习无人驾驶技术
